<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ base_context.now_formated("%m-%d %H:%M:%S") }}</title>

  <link rel="stylesheet/less" href="/static/less/style.less">
  <script src="/static/js/less-1.1.4.min.js"></script>

  <link media="all" rel="stylesheet" href="/static/css/prettify.css" type="text/css" />
  <script src="/static/js/prettify.js" type="text/javascript"></script>

  <script src="/static/js/jquery.min.js" type="text/javascript"></script>
  <script src="/static/js/jquery.json.js" type="text/javascript"></script>
  <script src="/static/js/jquery.tmpl.js" type="text/javascript"></script>
  <script src="/static/js/jquery.elastic.js" type="text/javascript"></script>

  <link media="all" rel="stylesheet" href="/static/css/base.css" type="text/css" />
  <script src="/static/js/base.js" type="text/javascript"></script>

  {% block head_extra %}
  {% end %}
</head>
<body>
  <div class="container-fluid">
    <div class="sidebar">
      {% block sidebar %}
      {% end %}
    </div>
    <div class="content">
      {% block content %}
      {% end %}
    </div>
  </div>

  <div id="popNoti"></div>
</body>
</html>
